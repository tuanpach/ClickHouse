services:
    mysql2:
        image: mysql:8.0
        stop_grace_period: 5s
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: ClickHouse_MySQL_P@ssw0rd
            MYSQL_ROOT_HOST: ${MYSQL_CLUSTER_ROOT_HOST}
            DATADIR: /mysql/
        expose:
            - ${MYSQL_CLUSTER_PORT:-3306}
        command: --server_id=100
            --log-bin='mysql-bin-2.log'
            --default-time-zone='+3:00'
            --gtid-mode="ON"
            --enforce-gtid-consistency
            --log-error-verbosity=3
            --log-error=/mysql/2_error.log
            --general-log=ON
            --general-log-file=/mysql/2_general.log
            --sha256_password_auto_generate_rsa_keys=OFF
            --caching_sha2_password_auto_generate_rsa_keys=OFF
            --sha256_password_private_key_path=/etc/mysql/certs/private_key.pem
            --sha256_password_public_key_path=/etc/mysql/certs/public_key.pem
            --caching_sha2_password_private_key_path=/etc/mysql/certs/private_key.pem
            --caching_sha2_password_public_key_path=/etc/mysql/certs/public_key.pem
        volumes:
            - type: ${MYSQL_CLUSTER_LOGS_FS:-tmpfs}
              source: ${MYSQL_CLUSTER_LOGS:-}
              target: /mysql/
            - ../helpers/mysql_cert:/etc/mysql/certs
        user: ${MYSQL_CLUSTER_DOCKER_USER}
        cpus: 3
